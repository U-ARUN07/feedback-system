<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Feedback | Culinary Delight</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('restaurant-bg.jpeg') no-repeat center center/cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .feedback-container {
            position: relative;
            z-index: 1;
            width: 95%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 40px 0 80px 0;
            backdrop-filter: blur(6px);
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .heading h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #ffb347;
        }

        .heading p {
            font-size: 1rem;
            color: #f1f1f1;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 500;
            font-size: 1rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .rating-scale {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .rating-scale span {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            margin: 3px;
        }

        .rating-scale span:hover {
            background: #ffb347;
            transform: scale(1.1);
        }

        .rating-scale span.active {
            background: #ffb347;
            color: #222;
            transform: scale(1.2);
            box-shadow: 0 0 8px #ffb347;
        }

        button {
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            color: #222;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ffcc33, #ffb347);
            transform: scale(1.03);
        }

        .back-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #ffb347;
            color: #222;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .heading h1 {
                font-size: 2rem;
            }

            .feedback-container {
                padding: 20px 15px;
            }

            .rating-scale span {
                width: 28px;
                height: 28px;
            }
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .popup-content h2 {
            color: #ffb347;
            margin-bottom: 20px;
        }

        .popup-content button {
            margin: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .popup-content .view-btn {
            background: #ffb347;
            color: #222;
        }

        .popup-content .back-btn {
            background: #00bcd4;
            color: white;
        }

        .popup-content button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="feedback-container">
        <div class="heading">
            <h1>Culinary Delight</h1>
            <p>We value your feedback to serve you better üçΩÔ∏è</p>
        </div>

        <form id="feedbackForm">
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label>Food Quality (1‚Äì10)</label>
            <div class="rating-scale" id="q1-scale"></div>
            <input type="hidden" id="q1-rating">

            <label>Service (1‚Äì10)</label>
            <div class="rating-scale" id="q2-scale"></div>
            <input type="hidden" id="q2-rating">

            <label>Ambience (1‚Äì10)</label>
            <div class="rating-scale" id="q3-scale"></div>
            <input type="hidden" id="q3-rating">

            <label>Staff Behavior (1‚Äì10)</label>
            <div class="rating-scale" id="q4-scale"></div>
            <input type="hidden" id="q4-rating">

            <label>Comments</label>
            <textarea id="comments" placeholder="Share your experience..."></textarea>

            <button type="submit">Submit Feedback</button>
            <a href="feedback.html" class="back-btn">‚Üê Back to Categories</a>
        </form>

        <footer>¬© 2025 Culinary Delight | Designed by Arun</footer>
    </div>

    <!-- Success Popup -->
    <div class="popup" id="successPopup">
        <div class="popup-content">
            <h2>üéâ Thank You!</h2>
            <p>Your feedback has been submitted successfully.</p>
            <button class="view-btn" onclick="window.location.href='feedback-display.html'">View Feedback</button>
            <button class="back-btn" onclick="window.location.href='feedback.html'">Go to Categories</button>
        </div>
    </div>

    <script>
        // Rating scale setup
        function createRatingScale(scaleId) {
            const scale = document.getElementById(scaleId);
            for (let i = 1; i <= 10; i++) {
                const span = document.createElement("span");
                span.textContent = i;
                span.dataset.value = i;
                scale.appendChild(span);
            }
        }

        function handleRatingSelection(scaleId, inputId) {
            const scale = document.getElementById(scaleId);
            const input = document.getElementById(inputId);
            const spans = scale.querySelectorAll("span");
            spans.forEach(span => {
                span.addEventListener("click", () => {
                    spans.forEach(s => s.classList.remove("active"));
                    span.classList.add("active");
                    input.value = span.dataset.value;
                });
            });
        }

        ["q1", "q2", "q3", "q4"].forEach(q => {
            createRatingScale(`${q}-scale`);
            handleRatingSelection(`${q}-scale`, `${q}-rating`);
        });

        // Handle form submission
        document.getElementById("feedbackForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const feedback = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                category: "Restaurant",
                "q1-rating": document.getElementById("q1-rating").value,
                "q2-rating": document.getElementById("q2-rating").value,
                "q3-rating": document.getElementById("q3-rating").value,
                "q4-rating": document.getElementById("q4-rating").value,
                comments: document.getElementById("comments").value,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch("/submit-feedback", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(feedback)
                });

                if (response.ok) {
                    document.getElementById("successPopup").style.display = "flex";
                } else {
                    alert("‚ùå Error submitting feedback. Try again later.");
                }
            } catch (err) {
                console.error(err);
                alert("‚ö†Ô∏è Connection failed. Please check your network.");
            }
        });
    </script>
</body>

</html>
