<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('feedback-display-bg.jpeg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(0, 200, 255, 0.15), rgba(0, 0, 60, 0.9));
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: auto;
            padding: 35px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 200, 255, 0.25);
            animation: fadeIn 1.2s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #4cc9f0;
            font-size: 2.5rem;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(76, 201, 240, 0.6);
            letter-spacing: 1px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        select,
        input {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px 15px;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s ease;
        }

        select:hover,
        input:focus {
            background: rgba(76, 201, 240, 0.25);
            border-color: #4cc9f0;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }

        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feedback-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 22px 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .feedback-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(76, 201, 240, 0.5);
        }

        .feedback-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.15), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .feedback-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            margin-bottom: 12px;
        }

        .category {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #ffb347;
            font-size: 1.05rem;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #aaa;
        }

        .ratings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .rating-box {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: #fff;
        }

        .rating-value {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: #fff;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .comments {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 10px;
            font-size: 0.95rem;
            color: #eee;
            line-height: 1.6;
        }

        .comments strong {
            color: #4cc9f0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 500;
            transition: 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn.back {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn.back:hover {
            background: #4cc9f0;
            color: #222;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }

        .btn.analytics {
            background: rgba(67, 97, 238, 0.3);
            color: #4cc9f0;
            border: 1px solid rgba(67, 97, 238, 0.4);
        }

        .btn.analytics:hover {
            background: #4cc9f0;
            color: #222;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }

        .no-feedback {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #ccc;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.85rem;
            color: #aaa;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .rating-box {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="container">
        <h1><i class="fas fa-comments"></i> Feedback Display Dashboard</h1>

        <!-- Filters -->
        <div class="filters">
            <select id="categoryFilter">
                <option value="All">All Categories</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Hotel">Hotel</option>
                <option value="Mall">Mall</option>
                <option value="Product">Product</option>
                <option value="Institution">Institution</option>
            </select>

            <select id="sortOrder">
                <option value="newest">Newest → Oldest</option>
                <option value="oldest">Oldest → Newest</option>
            </select>

            <input type="text" id="searchName" placeholder="Search by name...">
        </div>

        <div id="feedbackList" class="feedback-list">
            <div class="no-feedback"><i class="fas fa-spinner fa-spin"></i> Loading feedback...</div>
        </div>

        <div class="action-buttons">
            <a href="feedback.html" class="btn back"><i class="fas fa-arrow-left"></i> Back to Categories</a>
            <a href="analytics.html" class="btn analytics"><i class="fas fa-chart-line"></i> View Analytics</a>
        </div>

        <footer>© 2025 Feedback System | Designed by Arun</footer>
    </div>

    <script>
        let allFeedback = [];

        document.addEventListener('DOMContentLoaded', async function () {
            const feedbackList = document.getElementById('feedbackList');
            try {
                const res = await fetch('/api/feedback');
                if (!res.ok) throw new Error('Network error');
                allFeedback = await res.json();
                renderFeedback(allFeedback);
            } catch (error) {
                feedbackList.innerHTML = `<div class="no-feedback">⚠️ Failed to load feedback.</div>`;
            }

            document.getElementById('categoryFilter').addEventListener('change', filterFeedback);
            document.getElementById('sortOrder').addEventListener('change', filterFeedback);
            document.getElementById('searchName').addEventListener('input', filterFeedback);
        });

        function renderFeedback(data) {
            const feedbackList = document.getElementById('feedbackList');
            if (!data || data.length === 0) {
                feedbackList.innerHTML = '<div class="no-feedback"><i class="far fa-comment-dots"></i> No feedback available.</div>';
                return;
            }

            feedbackList.innerHTML = '';
            data.forEach(f => {
                const icon = getCategoryIcon(f.category);
                const card = document.createElement('div');
                card.className = 'feedback-card';
                card.innerHTML = `
          <div class="card-header">
            <div class="category"><i class="fas ${icon}"></i> ${f.category}</div>
            <div class="timestamp">${formatDate(f.timestamp)}</div>
          </div>
          <div class="ratings">
            <div class="rating-box"><span>Food Quality:</span><span class="rating-value">${f['q1-rating'] || '-'}</span></div>
            <div class="rating-box"><span>Service:</span><span class="rating-value">${f['q2-rating'] || '-'}</span></div>
            <div class="rating-box"><span>Ambience:</span><span class="rating-value">${f['q3-rating'] || '-'}</span></div>
            <div class="rating-box"><span>Staff:</span><span class="rating-value">${f['q4-rating'] || '-'}</span></div>
          </div>
          <div class="comments"><strong>Comments:</strong> ${f.comments || '<em>No comments</em>'}</div>
          <div style="margin-top:10px;font-size:0.9rem;color:#bbb;"><i class="fas fa-user"></i> ${f.name || 'Anonymous'}</div>
        `;
                feedbackList.appendChild(card);
            });
        }

        function filterFeedback() {
            const category = document.getElementById('categoryFilter').value;
            const order = document.getElementById('sortOrder').value;
            const search = document.getElementById('searchName').value.toLowerCase();

            let filtered = allFeedback;

            if (category !== 'All') filtered = filtered.filter(f => f.category === category);
            if (search) filtered = filtered.filter(f => f.name?.toLowerCase().includes(search));

            filtered.sort((a, b) => {
                return order === 'newest'
                    ? new Date(b.timestamp) - new Date(a.timestamp)
                    : new Date(a.timestamp) - new Date(b.timestamp);
            });

            renderFeedback(filtered);
        }

        function getCategoryIcon(cat) {
            switch (cat) {
                case 'Restaurant': return 'fa-utensils';
                case 'Hotel': return 'fa-hotel';
                case 'Mall': return 'fa-store';
                case 'Product': return 'fa-box-open';
                case 'Institution': return 'fa-university';
                default: return 'fa-comment';
            }
        }

        function formatDate(ts) {
            if (!ts) return 'Unknown';
            const d = new Date(ts);
            return d.toLocaleDateString('en-US', {
                month: 'short', day: 'numeric', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }
    </script>
</body>

</html>
