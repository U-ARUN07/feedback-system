<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Feedback History | Feedback System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4CAF50;
            --warning: #ff9f1c;
            --danger: #e63946;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 900px;
            margin: 40px auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feedback-item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border-left: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        .feedback-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feedback-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 65%, rgba(76, 201, 240, 0.1) 100%);
            z-index: -1;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feedback-category {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
        }

        .feedback-category i {
            margin-right: 10px;
        }

        .feedback-date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .ratings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .rating-item {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .rating-value {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--danger), var(--warning), var(--success));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            color: var(--dark);
            flex-shrink: 0;
        }

        .rating-label {
            font-weight: 500;
            margin-right: 10px;
        }

        .rating-text {
            color: rgba(255, 255, 255, 0.8);
        }

        .comments-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .comments-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--accent);
            display: flex;
            align-items: center;
        }

        .comments-label i {
            margin-right: 10px;
        }

        .comments-content {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
        }

        .no-feedback {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .action-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .action-link {
            background: rgba(67, 97, 238, 0.2);
            color: var(--accent);
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-link:hover {
            background: rgba(67, 97, 238, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.2);
        }

        .action-link.analytics {
            background: rgba(76, 201, 240, 0.2);
            border-color: var(--accent);
        }

        .action-link.logout {
            background: rgba(230, 57, 70, 0.2);
            color: var(--danger);
            border-color: var(--danger);
        }

        .action-link.logout:hover {
            background: rgba(230, 57, 70, 0.4);
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: var(--danger);
            text-align: center;
            padding: 20px;
            background: rgba(230, 57, 70, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .glass-container {
                margin: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .ratings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <div class="header">
            <h1><i class="fas fa-history"></i> Your Feedback History</h1>
        </div>

        <div id="feedback-list">
            <div class="loading">
                <i class="fas fa-spinner"></i> Loading your feedback...
            </div>
        </div>

        <div class="action-links">
            <a href="/feedback" class="action-link">
                <i class="fas fa-arrow-left"></i> Back to Categories
            </a>
            <a href="/analytics" class="action-link analytics">
                <i class="fas fa-chart-line"></i> View Analytics
            </a>
            <a href="/logout" class="action-link logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const feedbackList = document.getElementById('feedback-list');

            fetch('/api/feedback')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length === 0) {
                        feedbackList.innerHTML = `
                            <div class="no-feedback">
                                <i class="far fa-comment-dots"></i>
                                <p>You haven't submitted any feedback yet.</p>
                                <a href="/feedback" class="action-link" style="display: inline-flex; margin-top: 15px;">
                                    <i class="fas fa-plus"></i> Submit Your First Feedback
                                </a>
                            </div>
                        `;
                        return;
                    }

                    feedbackList.innerHTML = '';

                    data.forEach(feedback => {
                        const item = document.createElement('div');
                        item.className = 'feedback-item';

                        // Get icon based on category
                        let categoryIcon;
                        switch (feedback.category) {
                            case 'Restaurant':
                                categoryIcon = 'fa-utensils';
                                break;
                            case 'Hotel':
                                categoryIcon = 'fa-hotel';
                                break;
                            case 'Product':
                                categoryIcon = 'fa-box-open';
                                break;
                            case 'Mall':
                                categoryIcon = 'fa-shopping-cart';
                                break;
                            case 'Institution':
                                categoryIcon = 'fa-university';
                                break;
                            default:
                                categoryIcon = 'fa-star';
                        }

                        item.innerHTML = `
                            <div class="feedback-header">
                                <span class="feedback-category">
                                    <i class="fas ${categoryIcon}"></i>
                                    ${feedback.category || 'General'} Feedback
                                </span>
                                <span class="feedback-date">${formatDate(feedback.timestamp)}</span>
                            </div>

                            <div class="ratings-grid">
                                <div class="rating-item">
                                    <span class="rating-value">${feedback['q1-rating'] || '?'}</span>
                                    <span class="rating-label">Question 1:</span>
                                    <span class="rating-text">${getRatingText(feedback['q1-rating'])}</span>
                                </div>

                                <div class="rating-item">
                                    <span class="rating-value">${feedback['q2-rating'] || '?'}</span>
                                    <span class="rating-label">Question 2:</span>
                                    <span class="rating-text">${getRatingText(feedback['q2-rating'])}</span>
                                </div>

                                <div class="rating-item">
                                    <span class="rating-value">${feedback['q3-rating'] || '?'}</span>
                                    <span class="rating-label">Question 3:</span>
                                    <span class="rating-text">${getRatingText(feedback['q3-rating'])}</span>
                                </div>

                                <div class="rating-item">
                                    <span class="rating-value">${feedback['q4-rating'] || '?'}</span>
                                    <span class="rating-label">Question 4:</span>
                                    <span class="rating-text">${getRatingText(feedback['q4-rating'])}</span>
                                </div>
                            </div>

                            <div class="comments-section">
                                <div class="comments-label">
                                    <i class="far fa-comment"></i> Your Comments
                                </div>
                                <div class="comments-content">
                                    ${feedback.comments || '<em>No additional comments provided</em>'}
                                </div>
                            </div>
                        `;

                        feedbackList.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error('Error fetching feedback:', error);
                    feedbackList.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            Failed to load feedback. Please try again later.<br>
                            <small>${error.message}</small>
                        </div>
                    `;
                });

            function formatDate(timestamp) {
                if (!timestamp) return 'Unknown date';
                const date = new Date(timestamp);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            function getRatingText(rating) {
                if (!rating) return 'Not rated';
                const num = parseInt(rating);
                if (num <= 2) return 'Very Poor';
                if (num <= 4) return 'Poor';
                if (num <= 6) return 'Average';
                if (num <= 8) return 'Good';
                if (num <= 10) return 'Excellent';
                return 'Unknown';
            }
        });
    </script>
</body>

</html>
