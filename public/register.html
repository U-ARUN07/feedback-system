<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Feedback System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('register-bg.png') no-repeat center center/cover;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 35px;
      text-align: center;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #4cc9f0;
      margin-bottom: 10px;
      font-size: 2rem;
      text-shadow: 0 0 15px rgba(76, 201, 240, 0.6);
    }

    p {
      color: #ddd;
      font-size: 0.95rem;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    form input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 8px 0;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    form input:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #4361ee, #4cc9f0);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(67, 97, 238, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #4cc9f0, #4361ee);
    }

    a {
      color: #4cc9f0;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #aaa;
      font-size: 0.85rem;
      text-align: center;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>Create Your Account</h1>
    <p>Join the Feedback System and make your voice count. Register below to start sharing insights and helping us grow
      together!</p>

    <form id="registerForm">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="message" id="messageBox"></div>

    <p style="margin-top:15px;">Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <footer>¬© 2025 Feedback System | Designed by U ARUN</footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageBox = document.getElementById("messageBox");

      if (!fullname || !email || !username || !password) {
        messageBox.style.color = "red";
        messageBox.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const response = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullname, email, username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          messageBox.style.color = "#4cc9f0";
          messageBox.textContent = "üéâ Registration successful! Redirecting to login...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = data.message || "Registration failed. Try again.";
        }
      } catch (err) {
        messageBox.style.color = "red";
        messageBox.textContent = "‚ö†Ô∏è Network error. Please try again.";
      }
    });
  </script>
</body>

</html>
