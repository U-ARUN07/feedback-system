<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Feedback System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <style>
        :root {
            --accent: #4cc9f0;
            --secondary: #4361ee;
            --gradient: linear-gradient(135deg, #4cc9f0, #4361ee);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url("login-bg.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 380px;
            padding: 40px 35px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.6);
        }

        p {
            font-size: 0.95rem;
            color: #ddd;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.6);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 12px;
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(76, 201, 240, 0.8);
        }

        .links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #ccc;
            font-size: 0.8rem;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 450px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1><i class="fas fa-comments"></i> Login</h1>
        <p>Welcome back! Please login to continue.</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter Username" required />
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Enter Password" required />
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="links">
            <a href="/intro.html">‚Üê Back to Home</a>
            <a href="/register.html">Register Now</a>
        </div>
    </div>

    <footer>¬© 2025 Feedback System | Designed by Arun</footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("Please fill in both fields.");
                return;
            }

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();

                if (res.ok) {
                    alert(`Welcome, ${data.name || username}! üëã`);
                    window.location.href = "/feedback.html";
                } else {
                    alert(data.message || "Invalid credentials!");
                }
            } catch (error) {
                console.error(error);
                alert("Error connecting to the server.");
            }
        });
    </script>
</body>

</html>
