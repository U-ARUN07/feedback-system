<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Feedback | TrendHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('/mall-bg.jpeg') no-repeat center center/cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .feedback-container {
            position: relative;
            z-index: 1;
            width: 95%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 40px 0 80px;
            backdrop-filter: blur(6px);
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .heading h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #d67fff;
        }

        .heading p {
            font-size: 1rem;
            color: #f1f1f1;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 500;
            font-size: 1rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .rating-scale {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .rating-scale span {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            margin: 3px;
        }

        .rating-scale span:hover {
            background: #d67fff;
            transform: scale(1.1);
        }

        .rating-scale span.active {
            background: #d67fff;
            color: #222;
            transform: scale(1.2);
            box-shadow: 0 0 8px #d67fff;
        }

        button {
            background: linear-gradient(135deg, #d67fff, #c94bff);
            color: #222;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
        }

        .back-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #d67fff;
            color: #222;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
            font-size: 0.85rem;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .popup-content h2 {
            color: #d67fff;
            margin-bottom: 20px;
        }

        .popup-content button {
            margin: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .popup-content .view-btn {
            background: #d67fff;
            color: #222;
        }

        .popup-content .back-btn {
            background: #00bcd4;
            color: white;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="feedback-container">
        <div class="heading">
            <h1>TrendHub</h1>
            <p>Your shopping experience matters üõçÔ∏è</p>
        </div>

        <form id="feedbackForm">
            <label>Name</label><input type="text" id="name" required>
            <label>Email</label><input type="email" id="email" required>
            <label>Store Variety (1‚Äì10)</label>
            <div class="rating-scale" id="q1-scale"></div><input type="hidden" id="q1-rating">
            <label>Cleanliness (1‚Äì10)</label>
            <div class="rating-scale" id="q2-scale"></div><input type="hidden" id="q2-rating">
            <label>Security (1‚Äì10)</label>
            <div class="rating-scale" id="q3-scale"></div><input type="hidden" id="q3-rating">
            <label>Parking (1‚Äì10)</label>
            <div class="rating-scale" id="q4-scale"></div><input type="hidden" id="q4-rating">
            <label>Comments</label><textarea id="comments" placeholder="Share your feedback..."></textarea>
            <button type="submit">Submit Feedback</button>
            <a href="feedback.html" class="back-btn">‚Üê Back to Categories</a>
        </form>
        <footer>¬© 2025 TrendHub | Designed by Arun</footer>
    </div>

    <div class="popup" id="successPopup">
        <div class="popup-content">
            <h2>üéâ Thank You!</h2>
            <p>Your feedback has been submitted successfully.</p>
            <button class="view-btn" onclick="window.location.href='feedback-display.html'">View Feedback</button>
            <button class="back-btn" onclick="window.location.href='feedback.html'">Go to Categories</button>
        </div>
    </div>

    <script>
        function createRatingScale(id) { const scale = document.getElementById(id); for (let i = 1; i <= 10; i++) { const s = document.createElement("span"); s.textContent = i; s.dataset.value = i; scale.appendChild(s); } }
        function handleRatingSelection(sId, iId) { const s = document.getElementById(sId), input = document.getElementById(iId); s.querySelectorAll("span").forEach(sp => sp.addEventListener("click", () => { s.querySelectorAll("span").forEach(x => x.classList.remove("active")); sp.classList.add("active"); input.value = sp.dataset.value; })); }
        ["q1", "q2", "q3", "q4"].forEach(q => { createRatingScale(`${q}-scale`); handleRatingSelection(`${q}-scale`, `${q}-rating`); });
        document.getElementById("feedbackForm").addEventListener("submit", async e => {
            e.preventDefault();
            const f = { name: name.value, email: email.value, category: "Mall", "q1-rating": q1 - rating.value, "q2-rating": q2 - rating.value, "q3-rating": q3 - rating.value, "q4-rating": q4 - rating.value, comments: comments.value, timestamp: new Date().toISOString() };
            const r = await fetch("/submit-feedback", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(f) });
            if (r.ok) document.getElementById("successPopup").style.display = "flex"; else alert("Error submitting feedback.");
        });
    </script>
</body>

</html>
