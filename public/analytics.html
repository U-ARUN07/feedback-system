<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Analytics | Feedback System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary: #3a0ca3;
            --accent: #4cc9f0;
            --dark: #0b132b;
            --light: #f8f9fa;
            --success: #4CAF50;
            --warning: #ffb703;
            --danger: #ef233c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0b132b, #1c2541);
            color: var(--light);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        nav .logo i {
            margin-right: 10px;
            color: var(--warning);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--accent);
        }

        .container {
            max-width: 1200px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-top: 100px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .dashboard-header h1 {
            color: var(--accent);
            text-shadow: 0 0 15px rgba(76, 201, 240, 0.6);
            font-size: 1.8rem;
        }

        .filter-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select,
        input[type="date"] {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
            appearance: none;
        }

        select:hover,
        input[type="date"]:hover {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: var(--accent);
        }

        select option {
            background: #1c2541;
            color: #fff;
            padding: 10px;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
            transition: 0.3s;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(76, 201, 240, 0.4);
        }

        .summary-card h3 {
            color: #bbb;
            font-weight: 500;
            font-size: 1rem;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .charts {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
        }

        .chart-card h2 {
            text-align: center;
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .rating-breakdown {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
            transition: 0.3s;
        }

        .category-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-name {
            color: var(--accent);
            font-weight: 600;
        }

        .stars {
            color: var(--warning);
        }

        .progress-container {
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            margin: 0.5rem 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--warning), var(--success));
            border-radius: 10px;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 25px auto;
            transition: 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.6);
        }

        footer {
            text-align: center;
            color: #aaa;
            font-size: 0.85rem;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo"><i class="fas fa-chart-line"></i> Feedback Analytics</div>
        <div class="nav-links">
            <a href="/feedback-display">View Feedback</a>
            <a href="/feedback">Submit Feedback</a>
        </div>
    </nav>

    <div class="container" id="analytics-content">
        <div class="dashboard-header">
            <h1>Feedback Analytics Dashboard</h1>
            <div class="filter-section">
                <label for="timeRange">Filter:</label>
                <select id="timeRange">
                    <option value="7">Last 7 Days</option>
                    <option value="30" selected>Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                    <option value="365">Last Year</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="date" id="startDate" style="display:none;">
                <input type="date" id="endDate" style="display:none;">
            </div>
        </div>

        <div class="summary-cards" id="summary-section"></div>

        <div class="charts">
            <div class="chart-card">
                <h2>Average Ratings Trend</h2>
                <canvas id="trendChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>Feedback by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>

        <div class="rating-breakdown">
            <h2>Ratings by Category</h2>
            <div class="categories" id="category-breakdown"></div>
        </div>

        <button class="download-btn" id="downloadReport">
            <i class="fas fa-file-download"></i> Download Analytics Report
        </button>

        <footer>Â© 2025 Feedback System | Designed by Arun</footer>
    </div>

    <script>
        const summarySection = document.getElementById('summary-section');
        const categoryBreakdown = document.getElementById('category-breakdown');
        const timeRange = document.getElementById('timeRange');
        const startDate = document.getElementById('startDate');
        const endDate = document.getElementById('endDate');
        let trendChart, categoryChart;

        async function loadAnalytics(days = 30, start = null, end = null) {
            try {
                let url = `/api/analytics?days=${days}`;
                if (start && end) url = `/api/analytics?start=${start}&end=${end}`;
                const res = await fetch(url);
                const data = await res.json();
                renderDashboard(data);
            } catch (err) {
                console.error(err);
            }
        }

        function renderDashboard(data) {
            const totalFeedback = data.feedbackCounts.reduce((a, b) => a + b, 0);
            const avgRating = (
                data.categoryDetails.reduce((sum, cat) => sum + cat.averageRating, 0) /
                (data.categoryDetails.length || 1)
            ).toFixed(2);

            summarySection.innerHTML = `
        <div class="summary-card"><h3>Total Feedback</h3><div class="value">${totalFeedback}</div></div>
        <div class="summary-card"><h3>Average Rating</h3><div class="value">${avgRating} /5</div></div>
        <div class="summary-card"><h3>Top Category</h3><div class="value">${data.topCategory}</div></div>
        <div class="summary-card"><h3>Most Active Day</h3><div class="value">${data.mostActiveDay}</div></div>
      `;

            categoryBreakdown.innerHTML = data.categoryDetails.map(cat => `
        <div class="category-card">
          <div class="category-header">
            <span class="category-name">${cat.name}</span>
            <span class="stars">${generateStars(cat.averageRating)}</span>
          </div>
          <div class="progress-container">
            <div class="progress-bar" style="width:${(cat.averageRating / 5) * 100}%"></div>
          </div>
          <div>Avg: ${cat.averageRating.toFixed(1)} /5</div>
        </div>
      `).join('');

            initCharts(data);
        }

        function initCharts(data) {
            if (trendChart) trendChart.destroy();
            if (categoryChart) categoryChart.destroy();

            const ctx1 = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: data.timeLabels,
                    datasets: [{
                        label: 'Average Rating',
                        data: data.averageRatings,
                        borderColor: '#4cc9f0',
                        backgroundColor: 'rgba(76,201,240,0.2)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    plugins: { legend: { labels: { color: "#fff" } } },
                    scales: { x: { ticks: { color: "#fff" } }, y: { ticks: { color: "#fff" } } }
                }
            });

            const ctx2 = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: data.categories,
                    datasets: [{
                        data: data.feedbackCounts,
                        backgroundColor: ['#4361ee', '#4cc9f0', '#f72585', '#b5179e', '#7209b7']
                    }]
                },
                options: {
                    plugins: {
                        legend: { position: 'right', labels: { color: "#fff" } },
                        tooltip: {
                            callbacks: {
                                label: c => `${c.label}: ${c.raw} (${Math.round((c.raw / data.feedbackCounts.reduce((a, b) => a + b, 0)) * 100)}%)`
                            }
                        }
                    }
                }
            });
        }

        function generateStars(rating) {
            const full = Math.floor(rating);
            const half = rating % 1 >= 0.5;
            let stars = '';
            for (let i = 0; i < full; i++) stars += '<i class="fas fa-star"></i>';
            if (half) stars += '<i class="fas fa-star-half-alt"></i>';
            for (let i = 0; i < 5 - full - (half ? 1 : 0); i++) stars += '<i class="far fa-star"></i>';
            return stars;
        }

        // ðŸ“… Date filter logic
        timeRange.addEventListener('change', () => {
            if (timeRange.value === 'custom') {
                startDate.style.display = endDate.style.display = 'inline-block';
            } else {
                startDate.style.display = endDate.style.display = 'none';
                loadAnalytics(parseInt(timeRange.value));
            }
        });

        endDate.addEventListener('change', () => {
            if (timeRange.value === 'custom' && startDate.value && endDate.value) {
                loadAnalytics(null, startDate.value, endDate.value);
            }
        });

        document.getElementById('downloadReport').addEventListener('click', async () => {
            const content = document.getElementById('analytics-content');
            const canvas = await html2canvas(content, { scale: 2 });
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
            pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
            pdf.save('Feedback_Analytics_Report.pdf');
        });

        loadAnalytics();
    </script>
</body>

</html>
